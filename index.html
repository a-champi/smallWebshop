<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    
    <title>Online shop</title>
</head>
<body>
    <main class="container  mt-6 ">        
        <div class="row text-center">
            <article class="col-sm-4 mb-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tomate üçÖ </h5>
                        <p class="lead"> 2 EU</p>
                        <button class="btn btn-primary" 
                            data-vegetable = "Tomate" 
                            data-price = 2  >add
                        </button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cucumber ü•í </h5>
                        <p class="lead">1 EU </p>
                        <button class="btn btn-primary" 
                            data-vegetable ="Cucumber"
                            data-price = "1">add
                        </button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mushroom üçÑ </h5>
                        <p class="lead">3 EU </p>
                        <button class="btn btn-primary" 
                            data-vegetable ="Mushroom"
                            data-price = "3">add
                        </button>
                    </div>
                </div>
            </article>
        </div>
    </main>
    <!--  -->
    <section class="container mt-3">
        <ul class="list-group" id= "shoppingCard"> </ul>               
    </section>

    <footer class="container mt-3">
        <template id="template-footer">
            <div class="card">
                <div class="card-body d-flex justify-content-between 
                    align-items-center">
                    <p class="lead mb-0">Total: <span class="total"> 100 EU</span></p>
                    <button class="btn btn-info">finish shopping</button>
                </div>
            </div>
        </template>
    </footer>

    <template id="template-list">
        <li class="list-group-item  text-white">                
            <span class="badge  rounded-pill align-middle">4</span>
            <span class="lead align-middle">Tomate</span>                                                   
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
               <p class="lead mb-0">Total: <span>2 </span> EU</p>
            </div>
            <div>
                <button class="btn btn-sm btn-danger ">Delete</button>
                <button class="btn btn-sm btn-success ">Add</button>
            </div>            
        </li>        
    </template>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script
</body>
</html>
